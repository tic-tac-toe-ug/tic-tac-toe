<div class="container-fluid">
  <!-- TODO: dodać poprawne komunikaty walidacyjne i spójne nazewnictwo z backendem -->
  <div class="card">
    <h4 class="card-header">Rejestracja</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adres e-mail</label>
          <input type="text" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors != null" class="invalid-feedback">
            <div *ngIf="f.email.errors!!.required">Adres email jest wymagany</div>
            <div *ngIf="f.email.errors!!.email">Format adresu email jest niepoprawny</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors != null" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nazwa użytkownika jest wymagana</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.username.errors != null" class="invalid-feedback">
            <div *ngIf="f.password.errors!!.required">Hasło jest wymagane</div>
            <div *ngIf="f.password.errors!!.minlength">Hasło powinno mieć
              przynajmniej 8 znaków
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Powtórz hasło</label>
          <input type="password" formControlName="repeatPassword" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zarejestruj się!
          </button>
          <a routerLink="/" class="btn btn-link">Anuluj</a>
        </div>
      </form>
    </div>
  </div>
</div>
