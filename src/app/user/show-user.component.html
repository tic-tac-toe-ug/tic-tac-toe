<div class="container-fluid">
  <div class="card">
    <h4 class="card-header">Użytkownik {{user.username}}, miejsce w rankingu: {{user.rank}}, punkty: {{user.score}}</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adres e-mail</label>
          <input type="text" formControlName="email" class="form-control" [disabled]="securityService.isAdmin()"/>
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" formControlName="login" class="form-control" [disabled]="securityService.isAdmin()"/>
        </div>
        <div class="form-group" *ngIf="isSelf() || securityService.isAdmin()">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control" [disabled]="isSelf() || securityService.isAdmin()"/>
        </div>
        <div class="form-group" *ngIf="isSelf() || securityService.isAdmin()">
          <label for="repeatPassword">Powtórz hasło</label>
          <input type="password" formControlName="repeatPassword" class="form-control" [disabled]="isSelf() || securityService.isAdmin()"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            Aktualizuj dane
          </button>
          <a routerLink="/ranking" class="btn btn-link">Wróc do rankingu</a>
        </div>
      </form>
    </div>
  </div>
</div>
