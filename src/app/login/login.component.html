<div class="container-fluid">
  <!-- TODO: dodać poprawne komunikaty walidacyjne i spójne nazewnictwo z backendem -->
  <div class="card">
    <h4 class="card-header">Logowanie</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Login/Email</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.login.errors }"/>
          <div *ngIf="submitted && f.login.errors != null" class="invalid-feedback">
            <div *ngIf="f.login.errors.required">Nazwa użytkownika lub email są wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.login.errors != null" class="invalid-feedback">
            <div *ngIf="f.password.errors!!.required">Hasło jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zaloguj się!
          </button>
          <a routerLink="/" class="btn btn-link">Anuluj</a>
        </div>
      </form>
    </div>
  </div>
</div>
