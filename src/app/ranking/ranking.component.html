<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Login</th>
    <th scope="col">Wynik</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <th scope="row">{{entry.rank}}</th>
    <td><a [routerLink]="['/user', entry.login]">{{entry.login}}</a></td>
    <td>{{entry.score}}</td>
  </tr>
  </tbody>
</table>
